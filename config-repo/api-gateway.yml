server:
  port: 8080

spring:
  session:
    store-type: redis
  redis:
    host: bank-redis
    port: 6379
  security:
    oauth2:
      client:
        registration:
          web-client:
            provider: my-auth-server
            client-id: web-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/web-client"
            scope: 
              - openid
              - profile
              - read
              - write
        provider:
          my-auth-server:
            issuer-uri: http://localhost:8081
            jwk-set-uri: http://localhost:8081/oauth2/jwks
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**, /oauth2/**, /login/**
        - id: deposit-service
          uri: lb://DEPOSIT-SERVICE
          predicates:
            - Path=/api/deposits/**, /api/accounts/**
          filters:
            - TokenRelay
