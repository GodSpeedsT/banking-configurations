# config-repo/deposit-service.yml
server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: deposit-service
  
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:8081/auth
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/.well-known/jwks.json
  
  # Специфичные настройки JPA для deposit-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

# Business Configuration
app:
  deposit:
    settings:
      max-amount: 1000000
      min-amount: 1000
      max-active-deposits: 5
      auto-renewal-enabled: true
    
    # Interest Calculation
    interest:
      calculation-time: "00:00"
      tax-rate: 13.0
      rounding-scale: 2
      days-in-year: 365

# Logging specific for deposit service
logging:
  level:
    org.work.depositservice: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
