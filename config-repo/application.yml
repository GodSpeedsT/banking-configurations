# ОБЩИЕ НАСТРОЙКИ ДЛЯ ВСЕХ СЕРВИСОВ

spring:
  # База данных - пример, каждый сервис должен переопределить
  datasource:
    url: jdbc:postgresql://localhost:5432/default_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  
  # JPA
  jpa:
    hibernate:
      ddl-auto: validate  # Лучше использовать validate вместо update на проде
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis
  redis:
    host: localhost  # Исправлено с 'redis' на 'localhost'
    port: 6379
    timeout: 2000ms

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Europe/Moscow

# Логирование
logging:
  level:
    com.bank: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always
